<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Overview of all the chores</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<h1>Overview of all the chores</h1>
<table>
    <thead>
    <tr>
        <th>Chore</th>
        <th>Time spent</th>
        <th>Specialist</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="chore : ${chores}">
        <td th:text="${chore.choreName}">Chore name</td>
        <td th:text="${chore.choreDuration}">Chore Duration</td>
        <td th:text="${chore.familyMember.memberName}">Specialist </td>
        <td><a th:href="@{/chore/edit/{choreID}(choreID = ${chore.choreID})}">edit</a></td>
        <td><a th:href="@{/chore/delete/{choreID}(choreID = ${chore.choreID})}">delete</a></td> <!--  {choreID} is een placeholder-->

    </tr>
    </tbody>
</table>

<a th:href="@{/chore/add}">Add a new chore</a>

</body>

</html>
