<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Chore Scheduler - chores</title>
</head>
<body>
    <div th:replace="~{fragments/general :: navbar}"></div>

    <div class="pageContainer">
        <h1>Chores</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Chore</th>
                    <th>Time spent</th>
                    <th>Specialist</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="chore : ${chores}">
                    <td th:text="${chore.choreName}">Chore name</td>
                    <td th:text="${chore.choreDuration}">Chore Duration</td>
                    <td th:text="${chore.familyMember.memberName}">Specialist </td>
                    <td class="icon-column"><a th:href="@{/chore/edit/{choreID}(choreID = ${chore.choreID})}"
                        class="text-decoration-none text-primary edit-icon"
                        title="Edit">
                        <i class="bi bi-pencil-square"></i>
                    </a></td>
                    <td class="icon-column"><a th:href="@{/chore/delete/{choreID}(choreID = ${chore.choreID})}"
                        class="text-decoration-none text-danger"
                        title="Remove">
                        <i class="bi bi-trash"></i>
                    </a></td>
                </tr>
            </tbody>
        </table>
        <div class="bottom-buttons">
            <a class="btn btn-primary" th:href="@{/chore/add}" role="button">Add a new chore</a>
        </div>
    </div>
</body>

<div th:replace="~{fragments/general :: footer}"></div>

</html>
