<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Detailview chores on one day</title>
</head>
<body>
    <div th:replace="~{fragments/general :: navbar}"></div>

    <div class="pageContainer">
        <h1>Details of the chores on
            <span th:text="${schedule.getDayOfWeek()}"></span>
            <span th:text="${#temporals.format(schedule.dueDate, 'dd-MM-yyyy')}"></span>
        </h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Chore</th>
                    <th>Duration</th>
                    <th>Specialist</th>
                    <th>Total Specialist</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="chore : ${schedule.chores}">
                    <td th:text="${chore.choreName}">Chore name</td>
                    <td th:text="${chore.choreDuration}">Chore Duration</td>
                    <td th:text="${chore.familyMember.memberName}">Specialist </td>
                    <td th:text="${schedule.getTotalChoreTime(chore.familyMember)}"></td>
                </tr>
            </tbody>
        </table>

        <div class="bottom-buttons" sec:authorize="isAuthenticated">
            <a class="btn btn-primary"
               th:href="@{/schedule/edit/{dueDate}(dueDate = ${schedule.dueDate})}"
               role="button">Add some more chores to this day</a>
        </div>
    </div>
</body>

</html>
