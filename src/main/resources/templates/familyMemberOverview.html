<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Overview of all the chores</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<h1>Overview of all family members</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="familyMember : ${allFamilyMembers}">
        <td th:text="${familyMember.memberName}"></td>
        <td th:text="${familyMember.getTotalChoreTimeOutOfAllChores()}"></td>
        <td th:unless="${familyMember.memberName.equals('Not yet assigned')}"><a th:href="@{/familymember/edit/{memberName}(memberName = ${familyMember.memberName})}">edit</a></td>
        <td th:unless="${familyMember.memberName.equals('Not yet assigned')}"><a th:href="@{/familymember/delete/{memberID}(memberID = ${familyMember.memberID})}">delete</a></td>
    </tr>
    </tbody>
</table>

<a th:href="@{/familymember/add}">add another family member</a>

</body>

</html>
