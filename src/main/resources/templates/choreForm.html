<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title th:if="${formChore.choreID == null}">Add a new chore</title>
    <title th:unless="${formChore.choreID == null}">Edit chore</title>
</head>
<body>
    <div th:replace="~{fragments/general :: navbar}"></div>

    <div class="pageContainer">
        <h1 th:if="${formChore.choreID == null}">Add a new chore</h1>
        <h1 th:unless="${formChore.choreID == null}">Edit chore</h1>

        <form class="input-form" th:action="@{/chore/save}" method="post" th:object="${formChore}">
            <input type="hidden" th:field="*{choreID}"/>

            <div class="form-group">
                <label for="choreName">Chore:</label>
                <input id="choreName" class="form-control" type="text" th:field="*{choreName}" required>
            </div>

            <div class="form-group">
                <label for="choreTime">Duration:</label>
                <input id="choreTime" class="form-control" type="time" th:field="*{choreDuration}" required>
            </div>

            <div class="form-group">
                <label for="memberSelect">Family member:</label>
                <select id="memberSelect" class="form-select" th:field="*{familyMember}" required>
                    <option th:each="member : ${allMembers}"
                            th:text="${member.memberName}"
                            th:value="${member.memberID}">
                    </option>
                </select>
            </div>

            <div class="bottom-buttons">
                <input class="btn btn-primary" type="submit" value="Save chore">
            </div>

        </form>
    </div>
</body>
</html>
