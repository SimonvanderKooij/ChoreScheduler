<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Chore Scheduler - Schedules</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="pageContainer">
    <h1>Schedules</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Weekday</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="schedule : ${allScheduledChores}">
                <td><a th:text="${schedule.dayOfWeek}"></a></td>
                <td><a th:text="${#temporals.format(schedule.dueDate, 'dd-MM-yyyy')}"></a></td>
                <td class="icon-column"><a th:href="@{/schedule/edit/{scheduleDate}(scheduleDate = ${schedule.dueDate})}"
                                           class="text-decoration-none text-primary edit-icon"
                                           title="Edit">
                    <i class="bi bi-pencil-square"></i>
                </a></td>
                <td class="icon-column"><a th:href="@{/schedule/delete/{scheduleID}(scheduleID = ${schedule.scheduleID})}"
                                           class="text-decoration-none text-danger"
                                           title="Remove">
                    <i class="bi bi-trash"></i>
                </a></td>
                <td class="icon-column"><a class="btn btn-primary" th:href="@{/schedule/detail/{dueDate}(dueDate = ${schedule.dueDate})}" role="button">Details</a></td>
            </tr>
        </tbody>
    </table>

    <div class="bottom-buttons">
        <a class="btn btn-primary" th:href="@{/schedule/plan}" role="button">Plan chores on another day</a>
    </div>
</div>

</body>

<div th:replace="~{fragments/general :: footer}"></div>

</html>
