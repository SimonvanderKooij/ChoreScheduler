<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title th:if="${formMember.memberName == null}">Add a new family member</title>
    <title th:unless="${formMember.memberName == null}">Edit family member</title>
</head>

<body>
    <div th:replace="~{fragments/general :: navbar}"></div>

    <div class="pageContainer">
        <h1 th:if="${formMember.memberName == null}">Add a new family member</h1>
        <h1 th:unless="${formMember.memberName == null}">Edit family member</h1>

        <form class="input-form" th:action="@{/familymember/save}" method="post" th:object="${formMember}">
            <input type="hidden" th:field="*{memberID}"/>

            <div class="form-group">
                <label for="name-form">Name:</label>
                <input id="name-form" class="form-control" type="text" th:field="*{memberName}" required>
            </div>

            <div class="bottom-buttons">
                <input class="btn btn-primary" type="submit" value="Save family member">
            </div>
        </form>
    </div>
</body>
</html>
