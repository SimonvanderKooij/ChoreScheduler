<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new chore</title>
</head>
<body>

<h1>Add a new chore</h1>

<form th:action="@{/chore/save}" method="post" th:object="${formChore}">
    Chore: <input type="text" th:field="*{choreName}">
    Time: <input type="time" th:field="*{choreTime}">
    <input type="submit" value="Save chore">
</form>

</body>
</html>
